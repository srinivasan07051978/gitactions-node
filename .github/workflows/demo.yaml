name: deploy website
on:
    push:
        branches:
            - develop

jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v2
            - name: Install dependencies
              run: npm ci
            - name: lint code
              run: npm run lint
            - name: test code
              run: npm run test 
    build:
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v3
            - name: Install dependencies
              run: npm ci
            - name: build website
              run: npm run build
    deploy:
        needs: build
        runs-on: ubuntu-latest
        steps:
            - name: deploy
              run: npm run deploy